<div class="header">
  <mat-toolbar color="primary" class="mat-elevation-z4">
    <mat-toolbar-row>
      <span>Pessoas</span>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-nav-list>
    <a mat-list-item class="add-button" (click)="fakeAdd()">
      <mat-icon>person_add</mat-icon>
      <span>Cadastrar pessoa</span>
    </a>
    <mat-divider></mat-divider>
  </mat-nav-list>
</div>
<mat-progress-bar mode="indeterminate" *ngIf="showProgressBar"></mat-progress-bar>

<mat-nav-list>
  <a mat-list-item *ngFor="let pessoa of pessoas" [routerLink]="[ '/pessoas/' + pessoa?.id ]">
    <span matLine>{{ pessoa?.nome }}</span>
    <button mat-icon-button (click)="delete($event, pessoa)">
      <mat-icon>delete</mat-icon>
    </button>
    <mat-divider></mat-divider>
  </a>

</mat-nav-list>
