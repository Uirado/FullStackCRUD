<div class="header">
  <mat-toolbar color="primary" class="mat-elevation-z4">
    <mat-toolbar-row>
      <span>Pessoas</span>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-progress-bar mode="indeterminate" *ngIf="showProgressBar"></mat-progress-bar>
  <mat-nav-list>
    <a mat-list-item class="add-button" (click)="newPessoaDialog()">
      <mat-icon>person_add</mat-icon>
      <span>Cadastrar pessoa</span>
    </a>
    <mat-divider></mat-divider>
  </mat-nav-list>
</div>

<mat-nav-list>
  <mat-list-item *ngFor="let pessoa of pessoas">
    <a matLine [routerLink]="[ '/pessoas/' + pessoa?.id ]">{{ pessoa?.nome }}</a>
    <button mat-icon-button (click)="delete(pessoa)">
      <mat-icon>delete</mat-icon>
    </button>
    <mat-divider></mat-divider>
  </mat-list-item>
</mat-nav-list>

<span class="empty-list" *ngIf="!showProgressBar && pessoas.length === 0">Utilize o botÃ£o acima para cadastrar pessoas</span>
